<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />

    <title>LIBERATE LINKS</title>
</head>

<body>

    <div class="parent">


        <div class="map-area">

            <div id="map"></div>

        </div>



        <div class="container">

            <div class="main-title"> NYC Link Liberation Ideas</div>

            <br>
            <br>

            <div id="intro-text">
                <br>
                <p>SAMPLE INTRO TEXT - GOES AWAY ONCE LOCATION IS SELECTED</p>
                <p>SAMPLE INTRO TEXT - GOES AWAY ONCE LOCATION IS SELECTED</p>
                <p>SAMPLE INTRO TEXT - GOES AWAY ONCE LOCATION IS SELECTED</p>
                <p>SAMPLE INTRO TEXT - GOES AWAY ONCE LOCATION IS SELECTED</p>
            </div>

            <br>
            <br>

            <div class="location-specific">
                <p class="address-insert"><span id="link-address"> </span></p>

                <br>

                <div id="input-area" class="sub-container">
                    <form id="myForm">
                        <input type="text" class="user-name" id="idea-name" placeholder="add your name" />
                        <br>
                        <input type="text" class="idea-input" id="idea-content" placeholder="add your idea" />
                    </form>
                    <button id="idea-button">submit</button>
                </div>

                <div id="location-info"></div>

            </div>

            <!-- EXPLORE ALL IDEAS -->
            <div class="explore-others">

                <button id="all-button">show/hide ideas for all Links</button>
                
                <div class="display-all" id="all-info"></div>
            </div>

        </div>

    </div>

</body>
<script type="text/javascript" src="app.js"> </script>
<script src="https://d3js.org/d3.v6.js"></script>

</html>
